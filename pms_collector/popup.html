<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS数据采集助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pms-popup">
        <h1>📊 PMS数据采集助手</h1>
        
        <div class="pms-section">
            <h2>配置设置</h2>
            
            <div class="pms-input-group">
                <label for="apiBase">API地址</label>
                <input type="text" id="apiBase" placeholder="https://example.com">
            </div>
            
            <div class="pms-input-group">
                <label for="storeId">门店ID</label>
                <input type="text" id="storeId" placeholder="输入门店ID">
            </div>
            
            <button class="pms-button" id="saveBtn">保存配置</button>
            <div class="pms-status" id="status"></div>
        </div>
        
        <div class="pms-divider"></div>
        
        <div class="pms-section">
            <h2>使用说明</h2>
            <ul style="font-size: 12px; color: #6b7280; padding-left: 20px; margin: 0;">
                <li>1. 访问指定的PMS报表页面</li>
                <li>2. 页面右上角会显示"📊 一键上传PMS数据"按钮</li>
                <li>3. 点击按钮或右键选择上传选项</li>
                <li>4. 等待上传完成，查看结果</li>
            </ul>
        </div>
        
        <div class="pms-section">
            <h2>支持的页面</h2>
            <ul style="font-size: 12px; color: #6b7280; padding-left: 20px; margin: 0;">
                <li>• 远期报表: forward</li>
                <li>• 实时运营: operation/realtime</li>
            </ul>
        </div>
        
        <div class="pms-version" id="version">v1.0.0</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
